<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link rel="stylesheet" href="style/style.css">
    <title>toDo app</title>
</head>

<body>
    <div class="container">
        <div class="newTask">
            <h3>Please enter task details:</h3>
            <div class="app-component__info">
                <form class="inputField">
                    <input type="text" class="task" placeholder="Title">
                    <textarea class="notes" rows="3" cols="40" maxlength="50" placeholder="Note"></textarea>
                </form>
                <div class="taskPriority">
                    <div class="priority">
                        <h3>Please choose the priority:</h3>

                        <div class="rating" name="rating">
                            <input type="radio" class="rating_low" checked id="low" name="radio" value="1">
                            <label for="low"> Low </label>
                            <input type="radio" class="rating_medium" id="medium" name="radio" value="2">
                            <label for="medium"> Medium </label>
                            <input type="radio" class="rating_high" id="high" name="radio" value="3">
                            <label for="high"> High </label>
                        </div>
                        <h3>Due Date:</h3>
                        <input type="date" id="date" class="date">
                    </div>
                    <input type="submit" class="add" value="Add task">

                </div>
            </div>
            <div class="task-list__container">
                <ul class="task-list" id="list">


            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
